version: "{build}"

os: Windows Server 2012 R2

clone_folder: c:\gopath\src\github.com\muesli\beehive

environment:
  GOPATH: c:\gopath

install:
    - echo %PATH%
    - echo %GOPATH%
    - go version
    - go env
    - git submodule update --init
    - go get -t ./...

build_script:
    - go test -v -cpu=2 ./...
    - go build
